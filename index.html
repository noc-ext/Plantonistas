    <title>Buscador de Plantão 2026 - Tela Cheia</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #121212; 
            color: #e0e0e0; 
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            overflow: hidden; /* Evita barras de rolagem desnecessárias */
        }
        
        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }

        /* Lado Esquerdo - Menu */
        .left-panel {
            width: 350px; /* Largura fixa para o menu */
            background-color: #1e1e1e;
            border-right: 1px solid #333;
            padding: 30px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 15px rgba(0,0,0,0.5);
            z-index: 10;
        }

        /* Lado Direito - Conteúdo */
        .right-panel {
            flex: 1; /* Ocupa todo o resto da tela */
            background-color: #121212;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto; /* Permite rolagem se a lista for longa */
        }

        h2 { 
            margin-top: 0; 
            color: #ffffff; 
            font-size: 22px; 
            margin-bottom: 30px; 
            border-bottom: 2px solid #37474f; 
            padding-bottom: 15px;
        }
        
        .form-group { margin-bottom: 25px; }
        
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; color: #90a4ae; text-transform: uppercase; letter-spacing: 0.5px; }
        
        select, input { 
            width: 100%; 
            padding: 15px; 
            border: 1px solid #444; 
            border-radius: 8px; 
            font-size: 16px; 
            box-sizing: border-box; 
            outline: none; 
            background: #252525; 
            color: #ffffff;
            transition: all 0.3s;
        }
        
        select:focus, input:focus { border-color: #64b5f6; background-color: #2c2c2c; }

        input::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
        
        /* Card de Resultado */
        .result-container {
            width: 100%;
            max-width: 800px; /* Limita a largura para não ficar esticado demais */
        }

        .info-card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            animation: fadeIn 0.4s ease-out;
        }

        .label-res { 
            font-size: 14px; 
            text-transform: uppercase; 
            color: #78909c; 
            letter-spacing: 1.5px; 
            font-weight: bold; 
            display: block; 
            margin-bottom: 8px;
        }

        .value-res { 
            font-size: 28px; /* Fonte bem grande */
            font-weight: 700; 
            color: #ffffff; 
            display: block; 
            margin-bottom: 25px;
        }
        
        .badge { 
            display: inline-block; 
            padding: 8px 20px; 
            border-radius: 50px; 
            font-size: 16px; 
            font-weight: bold; 
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Cores das Badges */
        .bg-rol { background: #1565c0; color: #ffffff; }
        .bg-baas { background: #6a1b9a; color: #ffffff; }
        .bg-solutis { background: #d84315; color: #ffffff; }
        .bg-pix { background: #00695c; color: #ffffff; }
        .bg-arquitetura { background: #455a64; color: #ffffff; }
        .bg-infra { background: #37474f; color: #eceff1; }
        
        .contact-methods { font-size: 14px; color: #81c784; font-weight: 500; margin-top: -15px; margin-bottom: 25px; }
        
        /* Lista Estilizada para PIX/Arquitetura/Infra */
        .list-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            text-align: left;
        }

        .list-card {
            background: #252525;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .section-header {
            width: 100%;
            font-size: 18px;
            color: #64b5f6;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: left;
            grid-column: 1 / -1; /* Ocupa toda a linha */
        }

        /* Placeholder */
        .placeholder {
            color: #555;
            font-size: 24px;
            font-weight: 300;
        }

        /* Responsividade Mobile */
        @media (max-width: 900px) {
            .container { flex-direction: column; overflow-y: auto; }
            .left-panel { width: 100%; height: auto; box-sizing: border-box; padding: 20px; }
            .right-panel { height: auto; padding: 20px; }
            body { overflow: auto; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

    function buscar() {
        const sistema = document.getElementById('sistemaBusca').value;
        const dataInput = document.getElementById('dataBusca').value;
        const containerData = document.getElementById('containerData');
        const resDiv = document.getElementById('resultado');
        const placeholder = document.getElementById('placeholder');

        // Reset
        resDiv.style.display = "none";
        placeholder.style.display = "block";
        containerData.style.display = "none";

        if (!sistema) return;

        // Se for lista fixa (PIX, Arquitetura, Infra)
        if (sistema === "ARQUITETURA" || sistema === "PIX" || sistema === "INFRA") {
            placeholder.style.display = "none";
            
            let html = "";
            let badgeClass = "";
            
            if (sistema === "INFRA") {
                badgeClass = "bg-infra";
                html = `<div class="info-card"><span class="label-res">Sistema</span><span class="badge ${badgeClass}">INFRAESTRUTURA</span><div class="list-grid">`;
                DADOS_INFRA.forEach(grupo => {
                    html += `<div class="list-card"><div class="section-header">${grupo.section}</div>`;
                    grupo.items.forEach(item => {
                        html += `<div><span class="label-res">Responsável</span><span class="value-res" style="font-size:20px; margin-bottom:5px;">${item.name}</span><span class="label-res">Telefone</span><span class="value-res" style="font-size:18px; color:#81c784; margin-bottom:15px;">${item.phone}</span></div>`;
                    });
                    html += `</div>`;
                });
                html += `</div></div>`;
            } else {
                const lista = (sistema === "ARQUITETURA") ? DADOS_ARQUITETURA : DADOS_PIX;
                badgeClass = (sistema === "ARQUITETURA") ? "bg-arquitetura" : "bg-pix";
                html = `<div class="info-card"><span class="label-res">Sistema</span><span class="badge ${badgeClass}">${sistema}</span><div class="list-grid">`;
                lista.forEach(item => {
                    html += `<div class="list-card"><span class="label-res">Responsável</span><span class="value-res" style="font-size:20px; margin-bottom:5px;">${item.name}</span>${item.extra ? `<div class="contact-methods" style="color:#b0bec5">${item.extra}</div>` : ""}<span class="label-res">Telefone</span><span class="value-res" style="font-size:18px; color:#81c784">${item.phone}</span></div>`;
                });
                html += `</div></div>`;
            }

            resDiv.innerHTML = html;
            resDiv.style.display = "block";
            return;
        }

        // Se for busca por data (ROL, BAAS, SOLUTIS)
        containerData.style.display = "block";
        
        if (!dataInput) {
            placeholder.innerText = "Selecione uma data para consultar a escala.";
            return;
        }

        placeholder.style.display = "none";
        
        const baseDados = (sistema === "ROL") ? DADOS_ROL : (sistema === "BAAS" ? DADOS_BAAS : DADOS_SOLUTIS);
        const dataSel = new Date(dataInput + "T00:00:00");

        let encontrado = baseDados.find(e => {
            let dInicio = new Date(e.start + "T00:00:00");
            let dFim = e.end ? new Date(e.end + "T23:59:59") : new Date(e.start + "T23:59:59");
            return dataSel >= dInicio && dataSel <= dFim;
        });

        if (encontrado) {
            resDiv.innerHTML = `
                <div class="info-card">
                    <span class="label-res">Sistema</span>
                    <span class="badge bg-${sistema.toLowerCase()}">${sistema}</span>
                    
                    <span class="label-res">Plantonista Responsável</span>
                    <span class="value-res">${encontrado.name}</span>
                    <div class="contact-methods">${sistema === "SOLUTIS" ? "Celular, WhatsApp, Teams..." : ""}</div>
                    
                    <span class="label-res">Telefone / WhatsApp</span>
                    <span class="value-res" style="color: #81c784;">${encontrado.phone}</span>
                </div>
            `;
        } else {
            resDiv.innerHTML = `
                <div class="info-card">
                    <span class="label-res">Sistema</span>
                    <span class="badge" style="background:#555">N/A</span>
                    <span class="value-res" style="margin-top:20px">Escala não mapeada para esta data.</span>
                </div>
            `;
        }
        resDiv.style.display = "block";
    }

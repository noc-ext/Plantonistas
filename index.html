        }

            flex: 1;
            background-color: #121212;
            padding: 20px 40px; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            overflow-y: auto;

            margin-top: 0; 
            color: #ffffff; 
            font-size: 22px; 
            margin-bottom: 30px; 
            border-bottom: 2px solid #37474f; 
            padding-bottom: 15px;
        }
        
        .form-group { margin-bottom: 25px; }
        
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; color: #90a4ae; text-transform: uppercase; letter-spacing: 0.5px; }
        
        select, input { 
            width: 100%; 
            padding: 15px; 
            border: 1px solid #444; 
            border-radius: 8px; 
            font-size: 16px; 
            box-sizing: border-box; 
            outline: none; 
            background: #252525; 
            color: #ffffff;
            transition: all 0.3s;
        }
        
        select:focus, input:focus { border-color: #64b5f6; background-color: #2c2c2c; }

        input::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
        
        /* Card de Resultado */
        .result-container {
            width: 100%;
            max-width: 1100px;
            margin-top: 20px;
        }

        .info-card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            animation: fadeIn 0.4s ease-out;
            width: 100%;
            box-sizing: border-box;
        }

        .label-res { 
            font-size: 13px; 
            text-transform: uppercase;

            letter-spacing: 1.2px;

            display: block;

            column-gap: 20px;
            text-align: left;
            width: 100%;
        }

        }

            .masonry-layout { column-count: 1; }
        }

            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            text-align: left;
        }

            background: #252525;

            border-radius: 8px;

            margin-bottom: 20px;
            display: inline-block;
            width: 100%;

            width: 100%;
            font-size: 16px;
            color: #64b5f6;

            margin-bottom: 15px;

    function buscar() {
        const sistema = document.getElementById('sistemaBusca').value;
        const dataInput = document.getElementById('dataBusca').value;
        const containerData = document.getElementById('containerData');
        const resDiv = document.getElementById('resultado');
        const placeholder = document.getElementById('placeholder');

        // Reset
        resDiv.style.display = "none";
        placeholder.style.display = "block";
        containerData.style.display = "none";

        if (!sistema) return;

        // Lista de sistemas com exibição fixa (sem data)
        const sistemasFixos = ["ARQUITETURA", "PIX", "INFRA", "CAMBIO", "CANAIS", "CORPORATIVOS", "RENDIX", "CORE", "INCIDENTES"];

        if (sistemasFixos.includes(sistema)) {
            placeholder.style.display = "none";
            
            let html = "";
            let badgeClass = "";
            let dados = [];

            // Define dados e cores
            if (sistema === "ARQUITETURA") { dados = DADOS_ARQUITETURA; badgeClass = "bg-arquitetura"; }
            else if (sistema === "PIX") { dados = DADOS_PIX; badgeClass = "bg-pix"; }
            else if (sistema === "CAMBIO") { dados = DADOS_CAMBIO; badgeClass = "bg-cambio"; }
            else if (sistema === "CANAIS") { dados = DADOS_CANAIS; badgeClass = "bg-canais"; }
            else if (sistema === "CORPORATIVOS") { dados = DADOS_CORPORATIVOS; badgeClass = "bg-corporativos"; }
            else if (sistema === "RENDIX") { dados = DADOS_RENDIX; badgeClass = "bg-rendix"; }
            else if (sistema === "INCIDENTES") { dados = DADOS_INCIDENTES; badgeClass = "bg-incidentes"; }
            else if (sistema === "CORE") { badgeClass = "bg-core"; } 
            else if (sistema === "INFRA") { badgeClass = "bg-infra"; } 
            
            // Lógica para sistemas com seções (INFRA e CORE) usando MASONRY
            if (sistema === "INFRA" || sistema === "CORE") {
                const dadosComSecao = (sistema === "INFRA") ? DADOS_INFRA : DADOS_CORE;
                const nomeSistema = (sistema === "CORE") ? "CORE\\AUTBANK" : "INFRAESTRUTURA";
                
                // Abre o container do card principal
                html = `<div class="info-card">
                            <span class="label-res">Sistema</span>
                            <span class="badge ${badgeClass}">${nomeSistema}</span>
                            <div class="masonry-layout">`; // Usa a nova classe de layout
                
                dadosComSecao.forEach(grupo => {
                    html += `<div class="list-card">
                                <div class="section-header">${grupo.section}</div>`;
                    
                    grupo.items.forEach(item => {
                        html += `<div class="item-row">
                                    <span class="label-res">Responsável</span>
                                    <span class="name-text">${item.name}</span>
                                    <span class="phone-text">${item.phone}</span>
                                 </div>`;
                    });
                    html += `</div>`; // Fecha list-card
                });
                html += `</div></div>`; // Fecha masonry-layout e info-card
            } else {
                // Caso padrão lista simples
                let nomeExibicao = sistema;
                if (sistema === "INCIDENTES") nomeExibicao = "GESTÃO DE INCIDENTES";

                html = `<div class="info-card"><span class="label-res">Sistema</span><span class="badge ${badgeClass}">${nomeExibicao}</span><div class="list-grid">`;
                dados.forEach(item => {
                    html += `<div class="list-card"><span class="label-res">Responsável</span><span class="value-res" style="font-size:20px; margin-bottom:5px;">${item.name}</span>${item.extra ? `<div class="contact-methods" style="color:#b0bec5">${item.extra}</div>` : ""}<span class="label-res">Telefone</span><span class="value-res" style="font-size:18px; color:#81c784">${item.phone}</span></div>`;
                });
                html += `</div></div>`;
            }

            resDiv.innerHTML = html;
            resDiv.style.display = "block";
            return;
        }

        // Se for busca por data (ROL, BAAS, SOLUTIS)
        containerData.style.display = "block";
        
        if (!dataInput) {
            placeholder.innerText = "Selecione uma data para consultar a escala.";
            return;
        }

        placeholder.style.display = "none";
        
        const baseDados = (sistema === "ROL") ? DADOS_ROL : (sistema === "BAAS" ? DADOS_BAAS : DADOS_SOLUTIS);
        const dataSel = new Date(dataInput + "T00:00:00");

        let encontrado = baseDados.find(e => {
            let dInicio = new Date(e.start + "T00:00:00");
            let dFim = e.end ? new Date(e.end + "T23:59:59") : new Date(e.start + "T23:59:59");
            return dataSel >= dInicio && dataSel <= dFim;
        });

        if (encontrado) {
            resDiv.innerHTML = `
                <div class="info-card">
                    <span class="label-res">Sistema</span>
                    <span class="badge bg-${sistema.toLowerCase()}">${sistema}</span>
                    
                    <span class="label-res">Plantonista Responsável</span>
                    <span class="value-res">${encontrado.name}</span>
                    <div class="contact-methods">${sistema === "SOLUTIS" ? "Celular, WhatsApp, Teams..." : ""}</div>
                    
                    <span class="label-res">Telefone / WhatsApp</span>
                    <span class="value-res" style="color: #81c784;">${encontrado.phone}</span>
                </div>
            `;
        } else {
            resDiv.innerHTML = `
                <div class="info-card">
                    <span class="label-res">Sistema</span>
                    <span class="badge" style="background:#555">N/A</span>
                    <span class="value-res" style="margin-top:20px">Escala não mapeada para esta data.</span>
                </div>
            `;
        }
        resDiv.style.display = "block";
    }
